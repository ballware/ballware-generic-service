mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    tracks-release-branches: true
    
  develop:
    regex: ^develop$
    increment: Minor
    source-branches: 
      - main
      - feature
      - bugfix
  
  feature:
    regex: ^feature[/-]
    increment: Minor
    source-branches:
      - develop
  
  bugfix:
    regex: ^bugfix[/-]
    increment: Patch
    source-branches:
      - develop
      - main

commit-message-incrementing: Enabled
merge-message-strategy: MergeMessage